<div class="table">
  <table mat-table [dataSource]="reports" class="mat-elevation-z8">
    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef> Date</th>
      <td mat-cell *matCellDef="let element"> {{element.created}} </td>
    </ng-container>

    <ng-container matColumnDef="paymentId">
      <th mat-header-cell *matHeaderCellDef> Transaction ID</th>
      <td mat-cell *matCellDef="let element"> {{element.paymentId}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount</th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} USD</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="total" *ngIf="hasTotal">TOTAL: {{total | currency}}</div>
